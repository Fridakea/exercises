<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <section>

        <div>
            <h1>Tabel over køretøjer</h1>
            <p>Her kan du se en tabel med data af forskellige køretøjer.<br />
                Du kan også sortere og se den specifikke data du ønsker.</p>

            <div class="filter-container">
                <button id="filter-electric">El køretøjer</button>
                <button id="filter-seats">Køretøjer med 2+ sæder</button>
                <button id="filter-jonas">Jonas' el køretøjer</button>
                <button id="filter-ryebread">Rugbrødskøretøjer med 1+ sæder</button>
                <button id="no-filter">Vis alle</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Fuel</th>
                    <th>Passengers</th>
                    <th>Stops</th>
                    <th>Owned By</th>
                    <th>Electric</th>
                    <th>Tandem</th>
                </tr>
            </thead>
            <tbody></tbody>

    </section>
</body>

</html>
