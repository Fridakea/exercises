<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>
</head>

<body>
    <main>
        <div class="description">
            <h1>Todo App</h1>
            <p>Med denne todo app kan du tilføje todo's, bruge den som indkøbsliste og meget mere. Du kan slette
                elementer ved at klikke på krydset ud for todo'en og når de fuldført, klikker du blot på dem så flyttes
                markeres de som færdige. Hvis du fortryder klikker du bare på todo'en igen.
            </p>
            <div class="add-todo-container">
                <div>
                    <label for="todo-number">Antal:</label>
                    <input type="number" min="0" id="todo-number" name="todo" required>
                </div>

                <div>
                    <label for="todo-string">Vare:</label>
                    <input type="text" id="todo-string" name="todo" required>
                </div>

                <button id="add-todo">Tilføj Todo</button>
            </div>
        </div>

        <div class="todo-container">
            <div class="todo-list">
                <h3>Todo liste</h3>
                <hr />
                <ul></ul>
            </div>
        </div>
    </main>
</body>

</html>
